<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        
        <!-- Add Book Section -->
        <section id="add-book">
            <h2>Add a New Book</h2>
            <input type="text" id="book-id" placeholder="Book ID">
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="author-name" placeholder="Author Name">
            <button id="add-book-btn">Add Book</button>
        </section>
        
        <!-- Book List Section -->
        <section id="book-list">
            <h2>Book List</h2>
            <ul id="book-list-container"></ul>
        </section>
        
        <!-- Search Book Section -->
        <section id="search-book">
            <h2>Search for a Book</h2>
            <input type="text" id="search-title" placeholder="Enter book title">
            <button id="search-btn">Search</button>
            <div id="search-results"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
